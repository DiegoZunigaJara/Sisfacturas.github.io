<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Facturas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Generador de Facturas</h1>
    <form id="invoiceForm">
        <div class="form-section">
            <h2>Datos del Cliente</h2>
            <div class="form-group">
                <label for="clientName">Nombre:</label>
                <input type="text" id="clientName" name="clientName" required>
            </div>
            <div class="form-group">
                <label for="clientAddress">Dirección:</label>
                <input type="text" id="clientAddress" name="clientAddress" required>
            </div>
            <div class="form-group">
                <label for="clientEmail">Email:</label>
                <input type="email" id="clientEmail" name="clientEmail" required>
            </div>
            <div class="form-group">
                <label for="clientPhone">Teléfono:</label>
                <input type="tel" id="clientPhone" name="clientPhone" required>
            </div>
        </div>

        <div class="form-section">
            <h2>Datos de la Empresa</h2>
            <div class="form-group">
                <label for="companyName">Nombre:</label>
                <input type="text" id="companyName" name="companyName" required>
            </div>
            <div class="form-group">
                <label for="companyAddress">Dirección:</label>
                <input type="text" id="companyAddress" name="companyAddress" required>
            </div>
            <div class="form-group">
                <label for="companyEmail">Email:</label>
                <input type="email" id="companyEmail" name="companyEmail" required>
            </div>
            <div class="form-group">
                <label for="companyPhone">Teléfono:</label>
                <input type="tel" id="companyPhone" name="companyPhone" required>
            </div>
        </div>

        <div class="form-section">
            <h2>Detalles de la Factura</h2>
            <div class="form-group">
                <label for="date">Fecha:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="paymentMethod">Forma de Pago:</label>
                <input type="text" id="paymentMethod" name="paymentMethod" required>
            </div>
            <div class="form-group">
                <label for="note">Nota:</label>
                <textarea id="note" name="note" required></textarea>
            </div>
        </div>

        <div class="form-section">
            <h2>Conceptos</h2>
            <table id="conceptsTable">
                <thead>
                    <tr>
                        <th>Concepto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" name="concepts[0][concept]" required></td>
                        <td><input type="number" name="concepts[0][quantity]" required></td>
                        <td><input type="number" name="concepts[0][price]" required></td>
                        <td><input type="number" name="concepts[0][total]" required readonly></td>
                    </tr>
                </tbody>
            </table>
            <button type="button" id="addConcept">Añadir Concepto</button>
        </div>

        <button type="submit">Generar Factura</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
